<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://www.pinclipart.com/picdir/middle/2-22571_ichthys-christian-fish-symbol-jesus-fish-clipart.png">
  <title>
    <david>
  </title>
  <style>
    title {
      display: none;
    }
    p {
      font-family: "FreeMono", monospace;
    }
    div {
      width: 200px;
      margin: auto;
    }
    .typewriter body {
    overflow: hidden; /* Ensures the content is not revealed until the animation */
    border-right: .15em solid orange; /* The typwriter cursor */
    white-space: nowrap; /* Keeps the content on a single line */
    margin: 0 auto; /* Gives that scrolling effect as the typing happens */
    letter-spacing: .15em; /* Adjust as needed */
    animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
    }
    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
  </style>
</head>
<body.typewriter>
  <div>
    <p id="greeting">hello world!<br>i'm david</p>
    <img src="https://pbs.twimg.com/profile_images/1060938421101834241/y5l2j2_h_400x400.jpg" target="_blank" alt="image" height="180" width="180"/>
    <p id="work">during the day, i work in m&a and practice computer programming</p>
    <p id-"fun">
      in my free time, <a href="https://www.instagram.com/davideatslikegoliath/?hl=en" target="_blank">i like to try new restaurants</a>, <a href="https://choppingblock.fisherofbros.com/" target="_blank">perfect my own recipes</a>, play guitar, and watch plenty of movies
    </p>
    <p id="connect">
      connect with me on:<br>
      <a href="https://www.linkedin.com/in/davidbvanslyke/" target="_blank">linkedin</a><br>
      <a href="https://www.instagram.com/davidbvanslyke/?hl=en" target="_blank">instagram</a><br>
      <a href="mailto:dbvanslyke@gmail.com" target="_blank">email</a>
    </p>
  </div>
</body>
</html>
